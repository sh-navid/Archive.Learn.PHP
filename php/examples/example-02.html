<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <div>
        <h1>Home Page (CSR)</h1>
        <hr />
        Ajax Call
        <hr />
    </div>
    <script>
        fetch("example-02.php?data=true")
            .then((res) => res.text())
            .then((res) => {
                console.log(res)
                d = document.querySelector("div")
                res = res.split(",")
                res.forEach(element => {
                    d.innerHTML += element + "<hr/>"
                });
            })
    </script>
</body>

</html>
